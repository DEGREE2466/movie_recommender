<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>

    * {
        margin: 0;
        padding: 0;
        font-family: Montserrat;
    }

    body {
        background: url("images/bg6.jpg");
        font-family: 'Montserrat', sans-serif;
        background-size: cover;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        color: #000;
        width: 100%; /* Adjusted for responsiveness */
        max-width: 400px; /* Max width to limit content width */
    }

    .nav-btn {
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Additional styling for navigation buttons */
    .prev {
        margin-right: 10px;
    }

    .next {
        margin-left: 10px;
    }

    .active {
        background-color: burlywood;
        color: #FFF;
    }

    .btn {
        width: 50px;
        height: 50px;
        margin: 5px;
        border: none;
        outline: none;
        cursor: pointer;
    }

    /* Style for the back button */
    #back-btn {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }

    /* Style for the navigation buttons */
    .nav-btn {
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
    }

    /* Style for the previous button */
    #btn-prev {
        margin-right: 10px;
    }

    /* Style for the next button */
    #btn-next {
        margin-left: 10px;
    }

    .item {
        width: 100%;
        height: 3em;
        border: 1.5px solid burlywood;
        margin: 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        color: #000;
    }

    .item:hover {
        background-color: burlywood;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .glass {
            width: 90%; /* Adjusted for smaller screens */
            max-width: none; /* Remove max width */
            margin-left: -7rem;
        }
    }
</style>    
</head>

<body>
    <div id="search">
        <input type="search" id="input" placeholder="Please enter genre of movie">
    </div>
    <button id="back-btn">&LeftArrow;</button>
    <div id="container">
        <div id="wrapper"></div>
        
        <div id="paginatewrapper">
            <button id="btn-prev" class="nav-btn prev">&lt;</button>
            <div id="paginate">
                
            </div>
            <button id="btn-next" class="nav-btn next">&gt;</button>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
